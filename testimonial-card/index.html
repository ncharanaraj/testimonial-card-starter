<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GreatFrontEnd Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="img/favicon.ico" sizes="any" />
  </head>
  <body class="bg-gradient-to-b from-gray-50 to-[#d2d6db]">
    <div
      class="w-[340px] mt-[200px] mx-auto bg-white p-6 rounded-lg flex flex-col gap-4"
    >
      <div class="flex gap-4">
        <div class="size-12">
          <img
            src="./img/profile-thumbnail.png"
            alt="profile-thumbnail"
            srcset=""
            class="aspect-square object-cover"
          />
        </div>
        <div class="flex flex-col gap-px flex-1">
          <h2 class="font-semibold text-lg text-justify text-neutral-900">
            Sarah Dole
          </h2>
          <span class="font-normal text-sm text-neutral-600">@sarahdole</span>
        </div>
      </div>
      <p class="font-normal text-base text-neutral-600">
        I've been searching for high-quality abstract images for my design
        projects, and I'm thrilled to have found this platform. The variety and
        depth of creativity are astounding!
      </p>
    </div>

    <div class="credits" data-gfe-screenshot-exclude="true">
      A challenge by
      <a
        href="https://www.greatfrontend.com/projects?ref=challenges"
        target="_blank"
        >GreatFrontEnd Projects</a
      >. Built by
      <a
        href="https://www.greatfrontend.com/projects/u/username"
        target="_blank"
        >Charan</a
      >.
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
